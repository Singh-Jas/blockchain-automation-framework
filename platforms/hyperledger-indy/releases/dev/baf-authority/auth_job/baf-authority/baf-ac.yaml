apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-authority-baf-ac-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-authority-ns
spec:
  releaseName: baf-authority-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: git@github.com:Singh-Jas/blockchain-automation-framework.git
    ref: test-indy-release
  values:
    metadata:
      name: baf-authority-baf-ac-auth-job
      namespace: baf-authority-ns
    network:
      name: baf
      kubernetes_url: https://192.168.99.104:8443
    image:
      name: baf-authority
      repository: alpine:3.9.4
    vault:
      address: http://192.168.1.155:8200
      keyPath: baf-authority.baf-ac
      identity: baf-ac
      admin_auth_path: kubernetes-baf-authority-admin-auth
      policy: baf-authority-baf-ac-ro
      policy_content: path \"/baf-authority/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-baf-authority-baf-ac-auth
    account:
      admin_service: baf-authority-admin-vault-auth
      admin_role: rw
      service: baf-authority-baf-ac-vault-auth
      role: ro
